<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客-查看更多</title>
    <!-- 字体文件 -->
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <!-- 公共文件 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 主css文件 -->
    <link rel="stylesheet" href="./css/blog-single.css">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header"></header><!-- End Header -->
    <!-- ======= Main ======= -->
    <main>
        <div class="background1"></div>
        <div class="title-time"></div>
        <div class="content"></div>
        <div class="background2-box">
            <div class="background2"></div>
        </div>
        <div class="content-foot">
            <div class="content-foot-left">
                <h4>标签</h4>
                <ul>
                    <li id="Travel">Travel</li>
                    <li id="December">December</li>
                    <li id="Adventure">Adventure</li>
                    <li id="Fun">Fun</li>
                </ul>
            </div>
            <div class="content-foot-right">
                <h4>分享到</h4>
                <ul>
                    <li><img src="./images/blog-single/facebook@2x.png" alt=""></li>
                    <li><img src="./images/blog-single/twitter@2x.png" alt=""></li>
                    <li><img src="./images/blog-single/wyy@2x.png" alt=""></li>
                    <li><img src="./images/blog-single/flash@2x.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="comments">
            <div class="null"></div>
            <div class="comments-box">
            </div>
            <button class="check">查看所有评论</button>
            <div class="comment">
                <h4>评论</h4>
                <div class="input-nickName-email">
                    <input class="name-input" type="text" placeholder="称呼">
                    <input class="email-input" type="text" placeholder="Email">
                </div>
                <div class="input-comment">
                    <input class="comment-input" type="text" placeholder="请输入留言">
                </div>
                <button>发布</button>
            </div>
        </div>
        <div class="scroll-top" hidden>
            <img src="./images/scroll-top.png" alt="">
        </div>
        <div class="main-foot"></div>
    </main><!-- End Main -->
    <!-- ======= Footer ======= -->
    <footer>
        <div class="footer-text">© Copyright 王小明. All Rights Reserved</div>
    </footer><!-- End Footer -->

    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 公共js文件 -->
    <script src="./js/main.js"></script>
    <!-- 主js文件 -->
    <script src="./js/blog-single.js"></script>
</body>

</html>
